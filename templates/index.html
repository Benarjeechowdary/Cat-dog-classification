<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cat vs Dog Classifier</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
      }

      h2 {
        margin-bottom: 20px;
      }

      input[type="file"] {
        margin: 20px 0;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .result {
        margin-top: 20px;
        font-size: 18px;
        color: green;
      }

      img {
        max-width: 100%;
        margin-top: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cat vs Dog Classifier üêæ</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required /><br />
        <input type="submit" value="Classify" />
      </form>

      {% if prediction %}
      <div class="result">Prediction: <strong>{{ prediction }}</strong></div>
      <img src="{{ image_path }}" alt="Uploaded Image" />
      {% endif %}
    </div>
  </body>
</html>
